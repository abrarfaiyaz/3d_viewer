<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graph with Shiny Nodes</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Initialize the Three.js scene
let scene = new THREE.Scene();

// Set up the camera
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 10); // Camera positioned to view the graph

// Set up the renderer
let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Add lighting (ambient and directional)
let ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
scene.add(ambientLight);

let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(10, 10, 10).normalize();
scene.add(directionalLight);

// OrbitControls for interaction
let controls = new THREE.OrbitControls(camera, renderer.domElement);

// Generate random nodes and edges for the graph
const numNodes = 10;
const nodes = [];
const edges = [];

// Function to create a shiny material for the nodes
function createShinyMaterial() {
    return new THREE.MeshPhongMaterial({
        color: 0xff0000,
        shininess: 100,  // Makes the node shiny
        specular: 0x888888  // Light reflection
    });
}

// Create random nodes
for (let i = 0; i < numNodes; i++) {
    let nodePosition = new THREE.Vector3(
        (Math.random() - 0.5) * 20,  // Random x position
        (Math.random() - 0.5) * 20,  // Random y position
        (Math.random() - 0.5) * 20   // Random z position
    );
    
    // Create a sphere to represent the node
    let geometry = new THREE.SphereGeometry(0.5, 32, 32);
    let material = createShinyMaterial();  // Shiny node material
    let sphere = new THREE.Mesh(geometry, material);
    sphere.position.copy(nodePosition);
    scene.add(sphere);

    nodes.push(nodePosition);  // Store node position
}

// Create random edges between nodes (with random connections)
for (let i = 0; i < numNodes; i++) {
    for (let j = i + 1; j < numNodes; j++) {
        if (Math.random() > 0.5) {  // Randomly decide whether to connect nodes
            let edgeGeometry = new THREE.BufferGeometry().setFromPoints([nodes[i], nodes[j]]);
            let edgeMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff });
            let edge = new THREE.Line(edgeGeometry, edgeMaterial);
            scene.add(edge);
            edges.push({ from: i, to: j });  // Store the edge data
        }
    }
}

// Render function
function render() {
    controls.update();  // Update controls for interaction
    renderer.render(scene, camera);
}

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    render();
}

// Handle window resizing
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Start the animation loop
animate();
</script>
</body>
</html>
