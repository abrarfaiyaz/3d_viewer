<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graph with Babylon.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #renderCanvas {
            width: 800px;
            height: 600px;
            display: block;
            margin: auto; /* Centers the canvas horizontally */
            border: 1px solid black; /* Optional: to visualize the canvas boundaries */
        }
        .mode-button, .reset-button {
            position: absolute;
            top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .mode-button { right: 10px; }
        .reset-button { right: 150px; }
        #labelListContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px;
            overflow-y: auto;
        }
        #labelList {
            list-style-type: none;
            padding: 0;
        }
    </style>
    
</head>
<body>
    <button class="mode-button" id="modeButton">Switch to Selection Mode</button>
    <button class="reset-button" id="resetButton">Reset</button>
    <div id="labelListContainer">
        <h3>Labeled Nodes</h3>
        <ul id="labelList"></ul>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
