<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>

<script>
// Initialize the Three.js scene
let scene = new THREE.Scene();

// Set up the camera
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Set up the renderer
let renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create a cube geometry and a basic material and combine them into a mesh
let geometry = new THREE.BoxGeometry();
let material = new THREE.MeshBasicMaterial({color: 0x00ff00});
let cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Add simple lighting (optional, but useful for making objects more visible)
let ambientLight = new THREE.AmbientLight(0x404040); // Ambient light for overall illumination
scene.add(ambientLight);

// Add orbit controls so you can interact with the cube
let controls = new THREE.OrbitControls(camera, renderer.domElement);

// Render the scene
function render() {
    controls.update();  // Update controls (for interaction)
    renderer.render(scene, camera);  // Render the scene from the perspective of the camera
}

// Handle window resize
window.addEventListener('resize', function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Initial render
render();
</script>
</body>
</html>
