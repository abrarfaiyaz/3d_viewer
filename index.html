<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Interaction</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>

<script>
// Initialize the Three.js scene
let scene = new THREE.Scene();

// Create a cube geometry and a basic material and combine them into a mesh
let geometry = new THREE.BoxGeometry();
let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
let cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Set up the camera
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 2; // Adjusted to ensure it's close enough to the cube

// Set up the renderer
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Add orbit controls for interaction (zoom, rotate, pan)
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;  // Adds smooth transitions for the controls
controls.dampingFactor = 0.05;  // How fast the transition effect is
controls.screenSpacePanning = false;  // Keep the panning in ground-plane
controls.minDistance = 1;  // Limit how far you can zoom out
controls.maxDistance = 10;  // Limit how far you can zoom in

// Render function
function render() {
    controls.update();  // Update the controls
    renderer.render(scene, camera);
}

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    render();
}

// Handle window resizing
window.addEventListener('resize', function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Start the animation loop
animate();
</script>
</body>
</html>
